  <body>
    <a href="index.html" class="highscores">Back to the quiz!</a>
    <div class="container">
      <h1 style="text-decoration: underline">High Scores</h1>
      <ul class="scores"></ul>
    </div>
    <script>
      let containerEl = document.querySelector(`.scores`);

      for (let i = 0; i < localStorage.length; i++) {
        let user = localStorage.key(i);
        let score = localStorage.getItem(localStorage.key(i));
        let listEl = document.createElement(`li`);
        containerEl.appendChild(listEl);
        listEl.textContent = `${user}: ${score}`;
