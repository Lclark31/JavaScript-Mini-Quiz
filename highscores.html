  <body>
    <a href="index.html" class="highscores">Back to the quiz!</a>
    <div class="container">
      <h1 style="text-decoration: underline">Highscores</h1>
      <ul class="scores" id="scores"></ul>
    </div>
    <script>
      let containerEl = document.querySelector(`.scores`);
      let messageEl = document.querySelector(`h1`);
      let listEl;
      let score;
      let user;

      for (let i = 0; i < localStorage.length; i++) {
        user = localStorage.key(i);
        score = localStorage.getItem(localStorage.key(i));
        listEl = document.createElement(`li`);
        listEl.id = i;
        containerEl.appendChild(listEl);
        listEl.textContent = `${user.toLocaleUpperCase()}: ${score}`;
        if (user === `highscore`) {
          listEl.remove();
          let highscoreEL = document.createElement(`h2`);
        }
      }
      if (user === undefined) {
        messageEl.textContent = `There are no highscores`;
        messageEl.style.textDecoration = null;
      }
